<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-group input {
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
            user-select: none;
            z-index: 10;
            pointer-events: auto;
        }

        .password-toggle:hover {
            color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message, .success-message {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .error-message {
            background-color: #fadbd8;
            color: #c0392b;
        }

        .success-message {
            background-color: #d5f4e6;
            color: #27ae60;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .steps-indicator {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Step 1: Enter Email -->
        <div class="step active" id="step1">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your email to receive a reset link</p>
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <button type="submit" id="sendEmailBtn">Send Reset Link</button>
                <div class="loading" id="emailLoading">Sending email...</div>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </form>
        </div>

        <!-- Step 2: Reset Password -->
        <div class="step" id="step2">
            <h1>Create New Password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <p id="resetEmail" style="text-align: center; color: #667eea; margin-bottom: 20px; font-weight: 500;"></p>
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password (min 6 characters)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" id="resetBtn">Reset Password</button>
                <div class="loading" id="resetLoading">Resetting password...</div>
                <div class="error-message" id="resetError"></div>
                <div class="success-message" id="resetSuccess"></div>
            </form>
        </div>

        <div class="login-link">
            Back to <a href="login.html">Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailForm = document.getElementById('emailForm');
        const resetForm = document.getElementById('resetForm');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        let resetEmail = '';

        // Step 1: Send Reset Email
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            resetEmail = document.getElementById('email').value;
            
            const emailError = document.getElementById('emailError');
            const emailLoading = document.getElementById('emailLoading');
            const sendEmailBtn = document.getElementById('sendEmailBtn');

            emailError.style.display = 'none';
            emailLoading.style.display = 'block';
            sendEmailBtn.disabled = true;

            try {
                await sendPasswordResetEmail(auth, resetEmail);
                
                // Show success and redirect to login after 3 seconds
                const emailSuccess = document.getElementById('emailSuccess');
                emailSuccess.textContent = 'Check your email for the reset link. You will be redirected to login in 3 seconds.';
                emailSuccess.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                console.error('Reset email error:', error);
                emailError.textContent = getEmailErrorMessage(error.code);
                emailError.style.display = 'block';
            } finally {
                emailLoading.style.display = 'none';
                sendEmailBtn.disabled = false;
            }
        });

        // Handle password reset from email link
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const oobCode = params.get('oobCode');

        if (mode === 'resetPassword' && oobCode) {
            step1.classList.remove('active');
            step2.classList.add('active');
            document.getElementById('resetEmail').textContent = 'Password reset initiated';

            // Step 2: Confirm Password Reset
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const resetError = document.getElementById('resetError');
                const resetLoading = document.getElementById('resetLoading');
                const resetBtn = document.getElementById('resetBtn');

                resetError.style.display = 'none';

                if (newPassword !== confirmPassword) {
                    resetError.textContent = 'Passwords do not match';
                    resetError.style.display = 'block';
                    return;
                }

                if (newPassword.length < 6) {
                    resetError.textContent = 'Password must be at least 6 characters';
                    resetError.style.display = 'block';
                    return;
                }

                resetLoading.style.display = 'block';
                resetBtn.disabled = true;

                try {
                    await confirmPasswordReset(auth, oobCode, newPassword);
                    
                    const resetSuccess = document.getElementById('resetSuccess');
                    resetSuccess.textContent = 'Password reset successful! Redirecting to login...';
                    resetSuccess.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } catch (error) {
                    console.error('Reset password error:', error);
                    resetError.textContent = getResetErrorMessage(error.code);
                    resetError.style.display = 'block';
                } finally {
                    resetLoading.style.display = 'none';
                    resetBtn.disabled = false;
                }
            });
        }

        function getEmailErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-not-found':
                    return 'No account found with this email';
                default:
                    return 'Failed to send reset email. Please try again.';
            }
        }

        function getResetErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/weak-password':
                    return 'Password is too weak';
                case 'auth/expired-action-code':
                    return 'Reset link has expired. Please request a new one.';
                case 'auth/invalid-action-code':
                    return 'Invalid reset link. Please request a new one.';
                default:
                    return 'Failed to reset password. Please try again.';
            }
        }
    </script>
</body>
</html>
